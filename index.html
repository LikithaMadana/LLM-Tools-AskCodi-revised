<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
</head>

<body>
    <header>
        <h1>Welcome to My Personal Portfolio</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>About Me</h2>
            <p>I am a passionate Full Stack Developer with a love for coding and problem-solving.</p>
        </section>

        <section>
            <h2>Projects</h2>
            <img src="https://cdn.dribbble.com/users/4913590/screenshots/15283932/media/b430f8df20aa" alt="Project Image">
            <img src="https://littlesunnykitchen.com/wp-content/uploads/Chicke-tikka-masala-2-7.jpg" alt="Project Image">
        </section>

        <section>
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-input" placeholder="Name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-input" placeholder="Email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-input" placeholder="Password" required>
                <label for="message">Message:</label>
                <textarea id="message" class="form-input" placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 My Personal Portfolio. All Rights Reserved.</p>
    </footer>
</body>

</html>
